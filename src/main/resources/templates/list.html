<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border>
    <tr><td>Id</td><td>Name</td><td>ETC</td></tr>
<!--    list에 있는 데이터가 하나씩 one이라는 변수에 들어감-->
    <tr th:each="one:${dto}">
        <td th:text="${one.id}"></td>
        <td th:text="${one.name}"></td>
        <td><a th:href="@{'/update/'+${one.id}}">수정</a>|<a th:href="@{'/delete/'+${one.name}}">삭제</a></td></tr>
</table>
</body>
</html>
